<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="../css/ordernow.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3649/3649775.png">
</head>
<body>
    <header>
        <h1>Order Your Favorite Dish</h1>
    </header>
    
    <main>
        <section class="order-form">
            <h2>Place Your Order</h2>
            <form action="/submit-order" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="product">Select Dish:</label>
                    <select id="product" name="product" required>
                        <option value="">--Choose a product--</option>
                        <option value="product1">Dish 1</option>
                        <option value="product2">Dish 2</option>
                        <option value="product3">Dish 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
    
    
</body>
</html>
